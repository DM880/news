{% extends 'base.html' %}
{% load static %}

    {% block title %}Home{% endblock %}

    {% block css %}<link rel='stylesheet' href="{% static 'css/home.css' %}"> {% endblock %}


    {% block content %}
        <div class="row">
        {% for n in latest %}
        <div class="col-3" style="border:solid 1px;"><a href="{{n.1}}" target="_blank">{{ n.0 }}</a></div>
        <br>
        {% endfor %}
        </div>

        <div class="input-wrapper">

        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
        <h3 class="label">Topic</h3>
        <input name="topic" class="topic input-search"></input>

        <h3 class="label">Country</h3>
        <input name="location" class="country input-search"></input>

        <h3 class="label">Date</h3>
        <select name="time" class="time input-search">
            <option value='1h' class="option" selected>1 Hour</option>
            <option value='1w' class="option">1 Week</option>
            <option value='1m' class="option">1 Month</option>
            <option value='1y' class="option">1 Year</option>
        </select>

        <br>
        <button type="submit" class="btn-success">Go!</button>
        </form>

         </div>

    {% endblock %}
