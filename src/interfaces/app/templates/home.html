{% extends 'base.html' %}
{% load static %}

    {% block title %}Home{% endblock %}

    {% block content %}

<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <div class='sort-div'>
  <select name="sorting_element" class='input-sort'>
  <option value="latest">Latest</option>
  <option value="oldest">Oldest</option>
</select>
<button type="submit" class="btns sort-btn">SORT</button>
</div>
  </form>

        <div class="row">
        {% for n in latest %}
        <div class="col col-12"><a href="{{n.1}}" target="_blank">{{ n.0 }}</a></div>
        <br>
        {% endfor %}
        </div>

        <div class="input-wrapper">

        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
        <h3 class="label">Keyword</h3>
        <input name="keyword" class="input-search"></input>

        <h3 class="label">Country</h3>
        <input name="location" class="input-search"></input>
        <h3 class="label">Language</h3>
        <select name="language" class='input-search'>
          <option value="en" selected>English</option>
          <option value="it">Italian</option>
          <option value="zh-CN">Chinese</option>
          <option value="ja">Japanese</option>
       <option value="ru">Russian</option>
        <option value="de">German</option>
          <option value="fr">French</option>
        <option value="pt-PT">Portugese</option>
        </select>

        <h3 class="label">Date</h3>
        <select name="time" class="input-search">
            <option value='1h' class="option" selected>1 Hour</option>
            <option value='1w' class="option">1 Week</option>
            <option value='1m' class="option">1 Month</option>
            <option value='1y' class="option">1 Year</option>
        </select>

        <br>
        <button type="submit" class="btns search-btn">SEARCHðŸ”Ž</button>
        </form>

         </div>


    {% endblock %}
